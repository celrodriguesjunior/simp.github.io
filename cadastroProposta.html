    <section class="gallery2 cid-sh0JK8291P" id="gallery2-t">
        <h1 style="text-align: center;">Cadastro de Proposta</h1>
        <div class="container1">
            <form action="">
                <div class="row">
                    <div class="col-25">
                        <label for="tipo">Tipo</label>
                    </div>
                    <div class="col-75">
                        <select id="tipo" name="tipo">
                            <option value="1">TCC</option>
                            <option value="2">Projeto de Extensão</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="fname">Nome</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="nomeProposta" name="nomeProposta" placeholder="Nome da Proposta..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="categorias">Cursos</label>
                    </div>
                    <div class="col-75">
                        <select id="categorias" name="categorias">
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="descricao">Descrição do Projeto</label>
                    </div>
                    <div class="col-75">
                        <textarea id="descricao" name="descricao" placeholder="Descreva o Projeto.."
                            style="height:200px"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="requisitos">Requisitos</label>
                    </div>
                    <div class="col-75">
                        <textarea id="requisitos" name="requisitos" placeholder="Requisitos do Projeto.."
                            style="height:200px"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="qtdeParticipantes">Quantidade de Participantes</label>
                    </div>
                    <div class="col-2">
                        <input type="number" id="qtdeParticipantes" name="qtdeParticipantes" min="1" max="10" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="duracao">Duração</label>
                    </div>
                    <div class="col-2">
                        <input type="number" id="duracao" name="duracao">
                    </div>
                    <div class="col-25">
                        <label for="duracao">Mêses</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="contato">Contato</label>
                    </div>
                    <div class="col-75">
                        <textarea id="contato" name="contato" placeholder="Formas de Contato.."
                            style="height:200px"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="imagens">Imagem 1</label>
                    </div>
                    <div class="col-75">
                        <input type="file" id="img" name="imagens" accept="image/*" multiple>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="imagens">Imagem 2</label>
                    </div>
                    <div class="col-75">
                        <input type="file" id="img" name="imagens" accept="image/*" multiple>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="imagens">Imagem 3</label>
                    </div>
                    <div class="col-75">
                        <input type="file" id="img" name="imagens" accept="image/*" multiple>
                    </div>
                </div>

                <div class="row" style="float: right;padding-right: 0.6rem;">
                    <input type="submit" value="Submit" onclick="salvarImg()">
                </div>
            </form>
        </div>
