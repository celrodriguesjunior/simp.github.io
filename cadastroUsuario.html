        <h1 style="text-align: center;">Cadastro de Usuário</h1>

                <div id="tipo" class="row">
                    <div class="col-25">
                        <label>Tipo de Usuário:</label>

                    <div class="col-25">

                    <div class="col-25">

                </div>
                <div class="row" id="descricaoDiv">

                </div>
                <div class="row">
                    <div class="col-25">

                    </div>
                    <div class="col-5">

                    </div>
                </div>
                <div class="row">

                </div>
                <div class="row">

                </div>

                <div class="row" id="horaDiv">

                <div class="row" id="instituicaoDiv">

                    <div class="col-75">

                            <option value="2">Unifebe</option>
                            <option value="3">Univale</option>
                            <option value="4">Nenhuma das alternativas</option>
                        </select>
                    </div>
                </div>
                <div class="row" id="grauDiv">
                    <div class="col-25">

                            <option value="Doutorando">Doutorando</option>
                        </select>
                    </div>
                </div>
                <div class="row" style="float: right;padding-right: 0.6rem;">
                    <input type="submit" class="btn btn-primary" value="Submit" onclick="cadastrarUsuario()">
                </div>
